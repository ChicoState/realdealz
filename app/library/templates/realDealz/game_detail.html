{% extends 'search.html' %}

{% block content %}
  <h1>Title: {{ Game.title }}</h1>
  <p><strong>Lowest Price:</strong> {{ Game.price }}</p>
  <p><strong>Platforms:</strong> {{ Game.platform.all|join:", " }}</p>
  <p><strong>Genre:</strong> {{ Game.genre.all|join:", " }}</p>
  <p><strong>Vendors:</strong> {{ Game.vendors.all|join:", " }}</p>
{% endblock %}
