{% extends "search.html" %}

{% block content %}
    <h1>Search Results</h1>

{% if games %}
    <ul>
        {% for Game in games %}
            <a href="{{ Game.get_absolute_url }}">{{ Game.name }}</a> ({{Game.price}}) ({{Game.developer}}) ({{ Game.platform.all|join:", " }}) ({{ Game.genre.all|join:", " }})
        {% endfor %}
    </ul>
{% else %}
    <p>No games found.</p>
{% endif %}

{% endblock %}
